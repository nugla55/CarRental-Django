{% extends 'main.html' %}
{% load static %}
{% block content %}
{% load crispy_forms_tags %}
    <div class="container">
        <div class="row">
            <div class="col-md-4 mt-5 pb-3 pt-3" style="margin: 0 auto; background-color: gainsboro">
                <h1>{{ title }}</h1>
                <form method="POST" enctype="multipart/form-data" class="mt-3">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <input class="btn btn-warning w-25" type="submit" value="reset">

                </form>
            </div>
        </div>
    </div>


{% endblock %}
