{% extends 'main.html' %}
{% load crispy_forms_tags %}



{% load static %}


{% block content %}

<div class="container py-5">
    {% for message in messages %}
        <div class="bg-danger text-center " style="height: 40px">
            <p id="messages">{{ message }}</p>
        </div>
    {% endfor %}

    <div class="row">
        <div class="col-md-6 ">
            <div class="card-mb-4 box-shadow pt-2 pb-2" >
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" style="height: 400px;border: 2px solid black; background-color: mediumpurple">
                  <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                  </ol>
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img class="d-block w-100" src="{% static 'images/roadtrip.png' %}" alt="First slide">
                    </div>
                    <div class="carousel-item">
                      <img class="d-block w-100" src="{% static 'images/roadtrip2.png' %}" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                      <img class="d-block w-100 h-100" src="{% static 'images/roadtrip3.png' %}" alt="Third slide">
                    </div>
                  </div>
                  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                  </a>
                  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                  </a>
                </div>
            </div>
        </div>


        <div class="col-md-6 pb-2 pt-2">
            <div class="row px-2 h-100" style="background-color: mediumpurple">

                    <h4 class="text-center pt-3">Search Car</h4>
                    <form method="GET" name="myForm" action="{% url 'filteredCarList' %}" onsubmit="return validateForm()">
                        <div class="form-group">
                            {{ form|crispy }}

                            <label for="branch">Location</label>
                            <select class="w-100" style="height: 40px;border-radius: 5px" id="branch" name="branch">
                                {% for branch in branches %}
                                    <option> {{ branch.place }}</option>
                                {% endfor %}
                            </select>

                        </div>
                        <input class="btn btn-submit" type="submit" value="Find Car!">
                    </form>


        </div>
        </div>
    </div>
</div>













    <script>
        function adjust(v) {
            if (v > 9) {
                return v.toString();
            } else {
                return '0' + v.toString();
            }
        }
            var today = new Date();
            var date = today.getFullYear() + '-' + adjust(today.getMonth() + 1) + '-' + adjust(today.getDate());
            var time = adjust(today.getHours()) + ":" + adjust(today.getMinutes());
            var dateTime = `${date}T${time}`;
//its working

            document.getElementById("first").min = dateTime;

            document.getElementById("second").min = dateTime;

    </script>

    <script>
        function validateForm() {
            var x = document.forms["myForm"]["takeDate"].value;
            var y = document.forms["myForm"]["returnDate"].value;
            if (x >= y) {
                alert("pick of date should be bigger than pick up date");
                return false;
            }
        }
    </script>



{% endblock %}
